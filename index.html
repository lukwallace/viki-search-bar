
<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8" />
  <title>Viki Search Bar [Simple]</title>

</head>
<body>

    <h1> Search Viki </h1>

  </div>
  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
